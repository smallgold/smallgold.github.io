<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pwa</title>
  <link rel="manifest" href="./manifest.json">
</head>

<body>
  <h1>hello pwa</h1>
  <p></p>
  <script src="./test.js"></script>
  <script>
    if (navigator.serviceWorker != null) {
      navigator.serviceWorker.register('./sw.js').then(function (registation) {
        // 注册成功
        console.log('ServiceWorker registation successful with scope: ', registation.scope);

      }).catch(function (err) {
        console.log('ServiceWorker registation failed: ', err);
      });
    } else {
      console.log('未启动 ServiceWorker!')
    }
  </script>
</body>

</html>
