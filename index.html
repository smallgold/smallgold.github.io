<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><style>*{margin:0;padding:0}@font-face{font-family:Montserrat;src:url(Montserrat.woff2)}body{color:#333;font-family:Montserrat;font-size:18px;background-image:linear-gradient(to top left,#ffadad,#ffd6a5,#fdffb6,#caffbf,#9bf6ff,#a0c4ff,#bdb2ff)}h1{padding:30px 0}.project-container{width:960px;margin:0 auto}.project-list{display:flex;flex-wrap:wrap;gap:48px;width:100%;padding-bottom:48px}.project-item{position:relative;width:288px;height:288px;perspective:500px}.flow-wave{display:block;width:100%;height:100%;font-size:50px;cursor:pointer;text-decoration:none;box-shadow:0 0 15px rgba(0,0,0,.3);transform-style:preserve-3d;transform:translateZ(0)}.flow-wave:hover{background:radial-gradient(circle at 10px -7px,transparent 8px,currentColor 8px,currentColor 9px,transparent 9px) repeat-x,radial-gradient(circle at 10px 27px,transparent 8px,currentColor 8px,currentColor 9px,transparent 9px) repeat-x;background-size:20px 20px;background-position:0 calc(100% + 16px),0 calc(100% - 4px);animation:waveFlow 1s infinite linear}@keyframes waveFlow{from{background-position-x:-10px,0}to{background-position-x:-30px,-20px}}.flow-wave img{display:block;width:100%}</style></head><body><div class="project-container"><h1>Portfolio</h1><div class="project-list"><div class="project-item"><a class="flow-wave" href="./landing/index.html"><img src="./imgs/denglu.png" alt=""></a></div><div class="project-item"><a class="flow-wave" href="./solar/index-mp-layout1.html"><img src="./imgs/jianzhu.png" alt=""></a></div><div class="project-item"><a class="flow-wave" href="./vegetable/index.html"><img src="./imgs/lvse.png" alt=""></a></div><div class="project-item"><a class="flow-wave" href="./tour/index.html"><img src="./imgs/lvyou.png" alt=""></a></div><div class="project-item"><a class="flow-wave" href="./makeup/index.html"><img src="./imgs/meizhuang.png" alt=""></a></div><div class="project-item"><a class="flow-wave" href="./logistics/index.html"><img src="./imgs/wuliu.png" alt=""></a></div><div class="project-item"><a class="flow-wave" href="./admin/index.html"><img src="./imgs/xitong.png" alt=""></a></div><div class="project-item"><a class="flow-wave" href="./game/index.html"><img src="./imgs/youxi.png" alt=""></a></div></div></div><script>window.onload = ()=>{
      const multiple = 20;
      const mouseOverContainer = document.querySelectorAll(".project-item");
      const element = document.querySelectorAll(".flow-wave");
      function transformElement(target, x, y) {
        let box = target.getBoundingClientRect();
        let calcX = -(y - box.y - (box.height / 2)) / multiple;
        let calcY = (x - box.x - (box.width / 2)) / multiple;
        target.style.transform = "rotateX(" + calcX + "deg) " + "rotateY(" + calcY + "deg)";
      }
      for (let i =0; i<mouseOverContainer.length; i++){
        const item = mouseOverContainer[i]
        item.addEventListener('mousemove', (e)=>{
          transformElement(element[i], e.clientX, e.clientY);
        })
        item.addEventListener('mouseleave', (e)=>{
          element[i].style.transform = ''
        })
      }
    }</script></body></html>
