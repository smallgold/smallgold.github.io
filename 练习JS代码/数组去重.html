<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组去重</title>
</head>
<body>
<script>
var array = ['11','22','22','aa','aa','bb','abc','abc']
//最基本的去重方法
//思路：定义一个新数组，并存放原数组的第一个元素，然后将元素组一一和新数组的元素对比，若不同则存放在新数组中。
function unique1(arr){
  var res = [arr[0]];
  for(var i=1;i<arr.length;i++){
    var repeat = false;
    for(var j=0;j<res.length;j++){
      if(arr[i] == res[j]){
        repeat = true;
        break;
      }
    }
    if(!repeat){
      res.push(arr[i]);
    }
  }
  return res;
}
console.log(unique1(array))
//先排序在去重
//思路：先将原数组排序，在与相邻的进行比较，如果不同则存入新数组

function unique2(arr){
  var arr2 = arr.sort();
  var res = [arr2[0]];
  for(var i=1;i<arr2.length;i++){
    if(arr2[i] !== res[res.length-1]){
      res.push(arr2[i]);
    }
  }
  return res;
}
console.log(unique2(array))

//利用对象的属性去重（推荐）
//思路：每次取出原数组的元素，然后再对象中访问这个属性，如果存在就说明重复

function unique3(arr){
  var res =[];
  var json = {};
  for(var i=0;i<arr.length;i++){
    if(!json[arr[i]]){
      res.push(arr[i]);
      json[arr[i]] = 1;
    }
  }
  return res;
}
console.log(unique3(array))

//利用下标查询
function unique4(arr){
  var newArr = [arr[0]];
  for(var i=1;i<arr.length;i++){
    if(newArr.indexOf(arr[i]) == -1){
      newArr.push(arr[i]);
    }
  }
  return newArr;
}
console.log(unique4(array))
</script> 
</body>
</html>
