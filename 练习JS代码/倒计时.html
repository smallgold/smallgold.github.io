        // 倒计时
        function leftTimer(startTime, endTime) {
            var leftTime = endTime - startTime;                         //计算剩余的毫秒数 
            var days = parseInt(leftTime / 1000 / 60 / 60 / 24, 10);    //计算剩余的天数 
            var hours = parseInt(leftTime / 1000 / 60 / 60 % 24, 10);   //计算剩余的小时 
            var minutes = parseInt(leftTime / 1000 / 60 % 60, 10);      //计算剩余的分钟 
            var seconds = parseInt(leftTime / 1000 % 60, 10);           //计算剩余的秒数 
            hours = checkTime(days * 24 + hours);
            minutes = checkTime(minutes);
            seconds = checkTime(seconds);
            document.getElementById("timer").innerHTML = hours + "小时" + minutes + "分" + seconds + "秒";
        }

        function checkTime(i) { //将0-9的数字前面加上0，例1变为01 
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }

        var date1 = new Date('2014-06-17 18:55:49:123');
        var date2 = new Date('2014-06-18 10:33:24:123');

        var startTime = Date.parse(date1);
        var endTime = Date.parse(date2);

        leftTimer(startTime, endTime);
        setInterval(function () {
            startTime += 1000;
            leftTimer(startTime, endTime);
        }, 1000);
